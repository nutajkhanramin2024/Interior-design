<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with Pictures</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .grid-item img {
        width: 100%;
        max-width: 500px;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="picture1.jpg" alt="Picture 1" />
      </div>
      <div class="grid-item">
        <img src="picture2.jpg" alt="Picture 2" />
      </div>
      <div class="grid-item">
        <img src="picture3.jpg" alt="Picture 3" />
      </div>
      <div class="grid-item">
        <img src="picture4.jpg" alt="Picture 4" />
      </div>
      <div class="grid-item">
        <img src="picture5.jpg" alt="Picture 5" />
      </div>
      <div class="grid-item">
        <img src="picture6.jpg" alt="Picture 6" />
      </div>
    </div>
  </body>
</html>
